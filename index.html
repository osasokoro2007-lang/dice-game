<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main_container">
      <div id="player_main_title">
        <h1>Refresh to play</h1>
        <h2 id="winner_text">Player 1 won</h2>
      </div>

      <button id="btn">Click to Play</button>
      <div class="player_container">
        <div class="player_1">
          <h3>Player 1</h3>
          <img id="dice_img_one" src="image/dice_six-faces-one.png" />
        </div>
        <div class="player_2">
          <h3>Player 2</h3>
          <img id="dice_img_two" src="image/dice_six_faces_two.png" />
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
